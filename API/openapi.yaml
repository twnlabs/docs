          minimum: 0
          description: Number of likes
          example: 0
        interaction_count: 
          type: integer
          minimum: 0
          description: Total interactions
          example: 0
        share_count: 
          type: integer
          minimum: 0
          description: Number of shares
          example: 0
        rating: 
          type: number
