      required: [name, tier]
    CollectionStats:
      type: object
      title: Collection Statistics
      description: Real-time statistics for collection minting progress
      properties:
        progress_percentage: 
          type: number
          description: Minting progress as percentage
          example: 1
        royalty_percentage: 
          type: number
          description: Royalty as percentage (not basis points)
          example: 0
