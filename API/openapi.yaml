          description: Arweave metadata URI
          example: "https://arweave.net/gold-metadata"
        image_uri: 
          type: string
          description: Arweave image URI
          example: "https://arweave.net/gold-image"
        network: 
          type: string
          description: Blockchain network
          example: "mainnet"
        is_active: 
          type: boolean
          description: Whether collection is active
          example: true
        created_at: 
          type: string
          description: Creation timestamp
          example: "2025-09-26 20:10:46"
        updated_at: 
          type: string
          description: Last update timestamp
