            - `Content-Type`: MIME type based on file extension (e.g., `application/pdf`, `image/png`, `image/svg+xml`, `application/zip`)
            - `Content-Disposition`: `attachment; filename="..."` for browser download
            - `Content-Length`: File size in bytes
            - `Content-Transfer-Encoding`: `binary`
            - `Cache-Control`: `private, max-age=0, must-revalidate` (no CDN caching for downloads)
            - `X-Content-Type-Options`: `nosniff` (security)
            - `X-Frame-Options`: `DENY` (security)
            
            **Note:** This endpoint streams files directly without loading them into memory. Large files are chunked (8KB chunks).
          headers:
            X-RateLimit-Limit:
              description: Maximum number of requests allowed in the current window
              schema:
                type: string
                pattern: '^\d+$'
                example: "20"
            X-RateLimit-Remaining: 
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset: 
              $ref: '#/components/headers/X-RateLimit-Reset'
            Content-Type:
              description: MIME type of the file (e.g., application/pdf, image/png, image/svg+xml, application/zip)
              schema: 
                type: string
                example: "application/zip"
            Content-Disposition:
              description: Attachment header with filename for browser download
              schema: 
                type: string
                example: 'attachment; filename="twnlabs_brand_kit.zip"'
            Content-Length:
              description: File size in bytes
              schema: 
                type: integer
                example: 2458624
            Content-Transfer-Encoding:
              description: Binary transfer encoding
              schema: 
                type: string
                example: "binary"
            Cache-Control:
              description: Cache policy (no CDN caching for downloads)
              schema: 
                type: string
                example: "private, max-age=0, must-revalidate"
            X-Content-Type-Options:
              description: Security header to prevent MIME sniffing
              schema: 
                type: string
                example: "nosniff"
            X-Frame-Options:
              description: Security header to prevent clickjacking
              schema: 
                type: string
                example: "DENY"
          content:
            application/octet-stream:
              schema: 
                type: string
                format: binary
                description: Binary file content
            application/pdf:
              schema: 
                type: string
                format: binary
            image/png:
              schema: 
                type: string
                format: binary
            image/svg+xml:
              schema: 
                type: string
                format: binary
            application/zip:
              schema: 
                type: string
                format: binary
        '404':
          description: Not Found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '429':
          description: |
            Too Many Requests - Rate limit exceeded.
            
            **Response includes:**
            - `Retry-After` header indicating seconds until reset
            - `X-RateLimit-*` headers showing current limits
          headers:
            X-RateLimit-Limit: 
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining: 
              description: Always 0 when rate limited
              schema: 
                type: integer
                example: 0
            X-RateLimit-Reset: 
              $ref: '#/components/headers/X-RateLimit-Reset'
            Retry-After:
              $ref: '#/components/headers/Retry-After'
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
              example:
                success: false
                message: "Too many requests"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
