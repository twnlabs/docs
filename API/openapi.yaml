components:
  headers:
    X-RateLimit-Limit:
      description: Maximum number of requests allowed in the current window
      schema:
        type: string
        pattern: '^\d+$'
        example: "100"
    X-RateLimit-Remaining:
      description: Requests remaining in the current window
      schema:
        type: string
        pattern: '^\d+$'
        example: "95"
    X-RateLimit-Reset:
      description: Epoch seconds when the current window resets
      schema:
        type: string
        pattern: '^\d+$'
        example: "1730000000"
    Retry-After:
      description: Seconds to wait before retrying (returned on 429)
      schema:
        type: string
        pattern: '^\d+$'
        example: "45"
  schemas:
    Error:
      type: object
      title: Error Response
      description: Standard error response structure returned when an API request fails
      properties:
        success: 
          type: boolean
          example: false
          description: Always false for error responses
        error: 
          type: string
          example: "NotFound"
          description: Error type identifier
        message: 
          type: string
          example: "Twin not found"
          description: Human-readable error message
        code: 
          type: string
          example: "TWIN_NOT_FOUND"
          description: Machine-readable error code
      required: [success]
      example:
        success: false
        error: "NotFound"
        message: "Twin not found"
        code: "TWIN_NOT_FOUND"
    TwinPublic:
      type: object
      title: Twin (Public)
      description: |
        Publicly visible twin fields only (sanitized by backend).
        
        This schema represents the public-facing data for an AI twin, including metadata, social profiles, and engagement statistics.
