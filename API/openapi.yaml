      required: [success, analytics]
paths:
  /health:
    get:
      tags: [Downloads]
      summary: Health (liveness) check
      description: Returns minimal liveness signal for monitoring.
      operationId: getHealth
      x-codeSamples:
        - lang: curl
          label: cURL
          source: |
            curl -s "https://api.twnlabs.com/v1/health"
      responses:
        '200':
          description: OK
          headers:
            X-RateLimit-Limit:
              description: Maximum number of requests allowed in the current window
              schema:
                type: string
                pattern: '^\d+$'
                example: "40"
            X-RateLimit-Remaining: { $ref: '#/components/headers/X-RateLimit-Remaining' }
            X-RateLimit-Reset: { $ref: '#/components/headers/X-RateLimit-Reset' }
          content:
            application/json:
              schema: { $ref: '#/components/schemas/HealthResponse' }
        '429':
          description: Too Many Requests
          headers:
            Retry-After: { $ref: '#/components/headers/Retry-After' }
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
  /twins:
    get:
      tags: [Twins]
      summary: List public twins
      description: |
        Retrieve a paginated list of public AI twins with optional filtering and sorting.
        
        **Example Use Cases:**
        - Get all Gold tier twins: `?collection=gold`
        - Search by name: `?search=Kurohane`
        - Top rated twins: `?sort=rating&order=DESC`
        
      operationId: listTwins
      x-codeSamples:
        - lang: curl
          label: cURL
          source: |
            curl -X GET "https://api.twnlabs.com/v1/twins?collection=gold&limit=10" \
              -H "Accept: application/json"
        - lang: javascript
