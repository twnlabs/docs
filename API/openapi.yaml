        twin_id: 
          type: string
          description: Public twin identifier (e.g., TWN-G0)
          example: "TWN-G0"
        twin_name: 
          type: string
          description: Display name of the twin
          example: "Kurohane (ÈªíÁæΩ)"
        twin_description: 
          type: string
          description: Brief description of the twin's purpose and personality
          example: "Èóá„ÇíË∂Ö„Åà„Å¶„ÄÅÂÖâ„ÇíÂÆà„Çã„ÄÇ"
        twin_birthdate: 
          type: string
          nullable: true
          description: Twin's birthdate
          example: "1999-02-15"
        twin_nationality: 
          type: string
          nullable: true
          description: Twin's nationality (ISO 3166-1 alpha-2)
          example: "JP"
        languages:
          type: array
          items:
            type: string
          description: Array of supported languages
          example: ["ja"]
        collection_type: 
          type: string
          enum: [gold, silver, bronze]
          description: Collection tier
          example: "gold"
        is_minted: 
          type: boolean
          description: Whether the twin has been minted as NFT
          example: false
        mint_date: 
          type: string
          description: Minting timestamp
          example: "2025-10-24 23:35:29"
        avatar_url: 
          type: string
          nullable: true
          description: Avatar image path
          example: "\\assets\\avatars\\2025\\08\\a3f8d9e2b1c4567890ab.png"
        image_url: 
          type: string
          nullable: true
          description: Arweave image URL
          example: "https://arweave.net/sample123456789011"
        contract_address: 
          type: string
          nullable: true
          description: Collection contract address
          example: ""
        creator_address: 
          type: string
          nullable: true
          description: Creator wallet address
          example: ""
        token_address: 
          type: string
          nullable: true
          description: NFT token address (if minted)
          example: ""
        creator_wallet: 
          type: string
          nullable: true
          description: Creator wallet (alternative field)
          example: ""
        twitter: 
          type: string
          nullable: true
          description: Twitter/X profile URL
          example: "https://x.com/twnlabs"
        instagram: 
          type: string
          nullable: true
          description: Instagram profile URL
          example: "https://instagram.com/twnlabs"
        discord: 
          type: string
          nullable: true
          description: Discord invite URL
          example: "https://discord.gg/xTtc6ZFdSN"
        twitch: 
          type: string
          nullable: true
          description: Twitch channel URL
          example: "https://twitch.tv/"
        like_count: 
