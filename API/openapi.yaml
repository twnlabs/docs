      items: { $ref: '#/components/schemas/BlogPost' }
    AnyObject:
      type: object
      additionalProperties: true
    AnyArrayOfObjects:
      type: array
      items:
        type: object
        additionalProperties: true
    HealthResponse:
      type: object
      title: Health Response
      description: Minimal public liveness response
      properties:
        success:
          type: boolean
          example: true
        status:
          type: string
          example: ok
        time:
          type: string
          description: ISO-8601 timestamp
          example: "2025-10-29T03:55:00Z"
      required: [success, status]
    TwinAnalytics:
      type: object
      title: Twin Analytics
      description: Aggregated public analytics for a twin
      properties:
        view_count: { type: integer, minimum: 0, description: Total profile views }
        like_count: { type: integer, minimum: 0, description: Total likes }
        interaction_count: { type: integer, minimum: 0, description: Total interactions }
        share_count: { type: integer, minimum: 0, description: Total shares }
