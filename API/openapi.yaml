          <li>Token economy papers (e.g., <code>tokeneconomy-v1</code>)</li>
          <li>Transparency reports (e.g., <code>report-2025-10</code>)</li>
        </ul>
        <p><strong>Response:</strong> Binary file stream with appropriate <code>Content-Disposition</code> header for browser download.</p>
        <p><strong>Rate Limiting:</strong> Downloads are subject to stricter rate limits to prevent abuse.</p>

      operationId: downloadFileBySlug
      x-codeSamples:
        - lang: curl
          label: cURL
          source: |
            curl -OJL "https://api.twnlabs.com/v1/download/brand-kit-complete"
            # -O: Save to file
            # -J: Use Content-Disposition filename
            # -L: Follow redirects if any
        - lang: javascript
          label: fetch
          source: |
            const r = await fetch('https://api.twnlabs.com/v1/download/brand-kit-complete');
            const blob = await r.blob();
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'brand-kit.zip';
            a.click();
      parameters:
        - in: path
          name: slug
          required: true
          schema: 
            type: string
            pattern: '^[a-z0-9\-]{3,64}$'
          description: |
            File identifier slug (lowercase alphanumeric with hyphens).
            
            **Available slugs:**
            - `brand-wordmark-black-png` - Black wordmark (PNG)
            - `brand-wordmark-black-svg` - Black wordmark (SVG)
            - `brand-wordmark-white-png` - White wordmark (PNG)
            - `brand-wordmark-white-svg` - White wordmark (SVG)
            - `brand-icon-png` - Icon only (PNG)
            - `brand-icon-svg` - Icon only (SVG)
            - `brand-wordmark-png` - Standard wordmark (PNG)
            - `brand-wordmark-svg` - Standard wordmark (SVG)
            - `brand-kit-complete` - Complete brand kit (ZIP)
          example: "brand-kit-complete"
      responses:
        '200':
          description: |
            Binary file stream with appropriate headers for download.
            
