        nft_minted: 
          type: integer
          description: Number of NFTs currently minted
          example: 1
        seller_fee_basis_points: 
          type: integer
          description: Royalty in basis points (100 = 1%)
          example: 0
        contract_address: 
          type: string
          description: On-chain collection address
          example: "collection12345678901"
        creator_address: 
          type: string
          description: Creator wallet address
          example: "none"
        metadata_uri: 
