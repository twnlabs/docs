        rating_count: { type: integer, minimum: 0, description: Number of ratings received }
        rating_pending: { type: boolean, description: True if below minimum vote threshold }
        daily_avg_views: { type: number, format: float, description: Average daily views since creation }
        engagement_rate: { type: number, format: float, description: (likes + interactions) / views in % }
      required: [view_count, like_count, interaction_count, share_count, rating, rating_count, rating_pending, daily_avg_views, engagement_rate]
    TwinAnalyticsResponse:
