        twin_description: { type: string }
        twin_birthdate: { type: string, nullable: true }
        twin_nationality: { type: string, nullable: true }
        languages:
          type: array
          items: { type: string }
        collection_type: { type: string, enum: [gold, silver, bronze] }
        is_minted: { type: boolean }
        mint_date: { type: string }
        avatar_url: { type: string, format: uri, nullable: true }
        image_url: { type: string, format: uri, nullable: true }
        contract_address: { type: string, nullable: true }
        creator_address: { type: string, nullable: true }
        tx_hash: { type: string, nullable: true }
        metadata_uri: { type: string, nullable: true }
        twitter: { type: string, nullable: true }
        instagram: { type: string, nullable: true }
        discord: { type: string, nullable: true }
        twitch: { type: string, nullable: true }
