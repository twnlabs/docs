    TwinsListResponse:
      type: object
      title: Twins List Response
      description: Paginated list of public twins with metadata
      properties:
        success: 
          type: boolean
          description: Indicates if the request was successful
          example: true
        twins:
          type: array
          description: Array of twin objects matching the query
          items: { $ref: '#/components/schemas/TwinPublic' }
        total: 
          type: integer
          minimum: 0
          description: Total number of twins matching the query
          example: 45
        limit: 
          type: integer
          minimum: 1
          description: Maximum number of results per page
          example: 10
        offset: 
          type: integer
          minimum: 0
          description: Number of results skipped
          example: 0
        hasMore: 
          type: boolean
          description: Indicates if more results are available
          example: true
      required: [success, twins, total, limit, offset, hasMore]
    TwinDetailsResponse:
      type: object
      properties:
        success: { type: boolean }
        twin: { $ref: '#/components/schemas/TwinDetailsPublic' }
      required: [success, twin]
    RewardsSummary:
      type: object
      title: Rewards Summary
      description: Comprehensive rewards summary for a specific twin, including lifetime and period-based earnings
      properties:
        twin_id: 
          type: string
          description: Twin identifier
          example: "TWN-G0"
        period_ym: 
          type: string
          description: 'Period in YYYYMM format'
          example: "202501"
        lifetime_twn: 
          type: string
          description: 'Total TWN earned (string format, 1e-6 precision)'
          example: "1250.500000"
        mtd_twn: 
          type: string
          description: 'Month-to-date TWN earnings'
          example: "45.250000"
        last30d_twn: 
          type: string
