info:
  title: TWN Labs Public API
  version: "1.0"
  description: |
    # Welcome to TWN Labs API
    
    ![TWN Labs ‚Äî API Banner](https://twnlabs.com/assets/banners/twnlabs_for_developers.png)
    
    The TWN Labs API provides **read-only access** to public platform data ‚Äî AI twins, iNFT collections, rewards, and content. It is designed to be fast, consistent, and easy to integrate for websites, dashboards, and data tools.
    
    **What you can build:**
    - Public directories of AI twins with filtering and sorting (Gold/Silver/Bronze)
    - Collection dashboards showing mint progress and royalty configuration
    - Rewards pages summarizing monthly distributions and events
    - Blog and careers widgets that stay in sync with twnlabs.com
    
    **Why developers like it:**
    - Clean, stable JSON responses tailored for frontend use
    - Public GET endpoints ‚Äî no API keys required
    - Clear pagination (`total`, `limit`, `offset`, `hasMore`)
    - Standardized errors and rate‚Äëlimit headers
    
    ## üöÄ Quick Start
    
    The TWN Labs API is a **RESTful JSON API** that provides read-only access to public platform data. All endpoints use standard HTTP methods and return JSON responses.
    
    **Base URL:** `https://api.twnlabs.com/v1`
    
    **Authentication:** Not required for public endpoints
    
    **Example Request:**
    ```bash
    curl -s "https://api.twnlabs.com/v1/twins?collection=gold&limit=5"
    ```
    
    ## üìä Available Resources
    
    ### Twins API
    Query AI twin metadata, including profiles, social links, engagement metrics, and minting status. Supports full-text search, filtering by collection tier, and sorting by multiple criteria.
    
    ### Collections API
    Access iNFT collection data for Gold, Silver, and Bronze tiers. Retrieve minting progress, supply statistics, royalty information, and contract addresses.
    
    ### Rewards API
    Query holder rewards and distribution events. View lifetime earnings, monthly summaries, category breakdowns, and detailed transaction history for each twin.
    
    ### Content API
    Access public blog posts, career opportunities, and downloadable resources such as brand kits and documentation.
    
    ## üîí Security & Rate Limits
    
    **Rate Limiting:** All endpoints are subject to rate limiting to ensure fair usage and platform stability.
    - Default: 100 requests per minute per IP
    - Additional, stricter per-endpoint limits may apply
    - Rate limit information is returned in response headers
    - Exceeding limits returns `429 Too Many Requests` with `Retry-After` and `X-RateLimit-*` headers
    
    **Security:**
    - All API traffic uses HTTPS/TLS 1.2+
    - No sensitive data is exposed in public endpoints
    - Download endpoints use secure slug-based mapping (no direct file paths)
    - IP-based rate limiting with anonymized logging
    
    ## üìñ Response Format
    
    All successful responses follow this structure:
    ```json
    {
      "success": true,
      "twins": [...],
      "total": 150,
      "limit": 10,
      "offset": 0,
      "hasMore": true
    }
    ```
    
    Error responses include descriptive messages:
    ```json
    {
      "success": false,
      "error": "NotFound",
      "message": "Twin not found",
      "code": "TWIN_NOT_FOUND"
    }
    ```
    
    ## üÜò Support
    
    Need help integrating or debugging? We're here to help:
    
    - **Email**: [support@twnlabs.com](mailto:support@twnlabs.com) ‚Äî typical reply within 24‚Äì48h (business days)
    - **Contact form**: [twnlabs.com/contact](https://twnlabs.com/contact)
    - **Bug reports (what to include)**:
      - Endpoint and full request URL (e.g., `/twins?collection=gold&limit=5`)
      - Timestamp (UTC) and a minimal reproducible cURL sample
      - Response snippet and relevant headers
      - For rate limits: `X-RateLimit-*` and `Retry-After`
      - For downloads: the `slug` and returned headers (`Content-Type`, `Content-Length`, `Content-Disposition`)
    - **Security notes**: If you believe you‚Äôve found a vulnerability, please contact us via the support channel above. Do not include secrets or personal data.
    
