    CollectionSingleResponse:
      type: object
      properties:
        success: { type: boolean }
        data:
          type: object
          properties:
            collection: { $ref: '#/components/schemas/CollectionData' }
            stats: { $ref: '#/components/schemas/CollectionStats' }
