          description: Web UI link to explore collection
          example: "/collections/gold"
        twins_api: 
          type: string
          description: API endpoint to list twins in this collection
          example: "/v1/collections/gold/twins"
        collection_api: 
          type: string
          description: API endpoint for this collection
          example: "/v1/collections/gold"
    CollectionsListResponse:
      type: object
      properties:
        success: { type: boolean }
        data:
          type: object
          properties:
            collections:
              type: array
              items:
                type: object
                allOf:
                  - $ref: '#/components/schemas/CollectionData'
                  - type: object
                    properties:
                      stats: { $ref: '#/components/schemas/CollectionStats' }
                      links: { $ref: '#/components/schemas/CollectionLinks' }
            summary:
              type: object
              title: Collections Summary
              description: Aggregate statistics across all collections
              properties:
                total_collections: 
                  type: integer
                  description: Total number of collections
                  example: 3
                total_minted: 
                  type: integer
                  description: Total NFTs minted across all collections
                  example: 3
                total_capacity: 
                  type: integer
                  description: Total capacity across all collections
                  example: 1350
                overall_progress: 
                  type: number
                  description: Overall minting progress as percentage
                  example: 0.22
            meta:
              type: object
              title: Response Metadata
              description: API response metadata
              properties:
                timestamp: 
                  type: string
                  description: Response timestamp
                  example: "2025-10-26T08:22:56+03:00"
                api_version: 
                  type: string
                  description: API version
                  example: "v1"
                endpoint: 
                  type: string
                  description: API endpoint path
                  example: "/v1/collections"
